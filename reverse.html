<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reverse</title>
  </head>
  <body>
    <script type="text/javascript">
      function rev(n){
      n=n+"";
      return n.split("").rev().join("");

    }
    document.write(rev(149));
    </script>
  </body>
</html>
